<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#0052cc",
        "background-light": "#f5f7f8",
        "background-dark": "#0f1723",
      },
      fontFamily: {
        display: ["Inter"]
      }
    }
  }
}
</script>

<title>FixNow - Register</title>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#101418]">

<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark max-w-[480px] mx-auto shadow-sm">

<!-- Header -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<a href="/" class="text-[#101418] dark:text-white flex size-12 items-center">
<span class="material-symbols-outlined">arrow_back</span>
</a>
<h2 class="text-[#101418] dark:text-white text-lg font-bold flex-1 text-center pr-12">
Join FixNow
</h2>
</div>

<div class="px-4 py-6 text-center">
<h2 class="text-[28px] font-bold">Create Account</h2>
<p class="text-[#5e718d] text-base">
Get local services at your doorstep in minutes.
</p>
</div>

<!-- FORM START -->
<form method="POST">

<div class="flex flex-col gap-y-2 pb-24">

<!-- Full Name -->
<div class="flex flex-col gap-1 px-4 py-3">
<label class="text-sm font-semibold pb-2">Full Name</label>
<input name="name" required
class="w-full rounded-lg border border-[#dadfe7] bg-white h-14 p-4 text-base focus:ring-2 focus:ring-primary outline-none"
placeholder="Enter your full name" type="text"/>
</div>

<!-- Mobile -->
<div class="flex flex-col gap-1 px-4 py-3">
<label class="text-sm font-semibold pb-2">Mobile Number</label>
<input name="phone" required
class="w-full rounded-lg border border-[#dadfe7] bg-white h-14 p-4 text-base focus:ring-2 focus:ring-primary outline-none"
placeholder="+91 9876543210" type="tel"/>
</div>

<!-- Address -->
<div class="flex flex-col gap-1 px-4 py-3">
<label class="text-sm font-semibold pb-2">Service Address</label>
<input name="location" required
class="w-full rounded-lg border border-[#dadfe7] bg-white h-14 p-4 text-base focus:ring-2 focus:ring-primary outline-none"
placeholder="Search your location" type="text"/>
</div>

<!-- Password -->
<div class="flex flex-col gap-1 px-4 py-3">
<label class="text-sm font-semibold pb-2">Password</label>
<input name="password" required
class="w-full rounded-lg border border-[#dadfe7] bg-white h-14 p-4 text-base focus:ring-2 focus:ring-primary outline-none"
placeholder="Create password" type="password"/>
</div>

</div>

<!-- Sticky Bottom -->
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] bg-white p-4 border-t">

<button type="submit"
class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
Register
</button>

<p class="text-center text-sm mt-4">
Already have an account?
<a href="/user_login" class="text-primary font-bold">Log in</a>
</p>

</div>

</form>

</div>
</body>
</html>
