<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<title>Worker Login</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

<h2 class="text-2xl font-bold text-center mb-6">Worker Login</h2>

<form method="POST" class="space-y-4">

<input type="text" name="phone" placeholder="Phone Number"
class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required>

<input type="password" name="password" placeholder="Password"
class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required>

<button type="submit"
class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
Login
</button>

</form>

</div>

</body>
</html>
