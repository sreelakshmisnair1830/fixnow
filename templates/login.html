]<!DOCTYPE html>
<html>
<head>
    <title>Login - FixNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<form method="POST" class="max-w-md mx-auto bg-white p-6 mt-10 rounded-xl shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <input name="mobile" required type="tel" placeholder="Mobile Number"
           class="w-full mb-4 p-3 border rounded-lg">

    <input name="password" required type="password" placeholder="Password"
           class="w-full mb-6 p-3 border rounded-lg">

    <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">
        Login
    </button>

    <p class="text-center mt-4">
        Don't have an account?
        <a href="/register" class="text-blue-600 font-bold">Register</a>
    </p>

</form>

</body>
</html>
