<!DOCTYPE html>
<html>
<head>
    <title>Register - FixNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<form method="POST" class="max-w-md mx-auto bg-white p-6 mt-10 rounded-xl shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

    <input name="name" required type="text" placeholder="Full Name"
           class="w-full mb-4 p-3 border rounded-lg">

    <input name="mobile" required type="tel" placeholder="Mobile Number"
           class="w-full mb-4 p-3 border rounded-lg">

    <input name="address" required type="text" placeholder="Address"
           class="w-full mb-4 p-3 border rounded-lg">

    <input name="password" required type="password" placeholder="Password"
           class="w-full mb-4 p-3 border rounded-lg">

    <select name="role" required class="w-full mb-6 p-3 border rounded-lg">
        <option value="customer">Customer</option>
        <option value="worker">Worker</option>
    </select>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">
        Register
    </button>

    <p class="text-center mt-4">
        Already have an account?
        <a href="/login" class="text-blue-600 font-bold">Login</a>
    </p>

</form>

</body>
</html>
