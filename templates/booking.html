<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: { primary: "#0052cc" },
      fontFamily: { display: ["Inter"] }
    }
  }
}
</script>

<title>Confirm Booking</title>
</head>

<body class="bg-gray-100 font-display">

<div class="max-w-md mx-auto min-h-screen bg-white shadow-xl p-6">

<h2 class="text-xl font-bold text-center mb-6">
Confirm Booking
</h2>

<!-- Worker Info -->
<div class="bg-blue-50 p-4 rounded-xl mb-6">
    <h3 class="text-lg font-bold text-primary">{{ worker.name }}</h3>
    <p class="text-sm">üìû {{ worker.phone }}</p>
    <p class="text-sm">üõ† {{ worker.work_type }}</p>
    <p class="text-sm">‚≠ê {{ worker.experience }} Years Experience</p>
</div>

<form method="POST">

<!-- Description -->
<label class="block mb-4">
<span class="text-sm font-semibold">Job Description</span>
<textarea name="description" required
class="w-full mt-2 border rounded-lg p-3"
placeholder="Describe your issue..."></textarea>
</label>

<!-- Date -->
<label class="block mb-4">
<span class="text-sm font-semibold">Select Date</span>
<input type="date" name="date" required
class="w-full mt-2 border rounded-lg p-3">
</label>

<!-- Time -->
<label class="block mb-4">
<span class="text-sm font-semibold">Select Time</span>
<input type="time" name="time" required
class="w-full mt-2 border rounded-lg p-3">
</label>

<!-- Payment -->
<div class="mb-6">
<span class="text-sm font-semibold">Payment Method</span>

<div class="space-y-3 mt-3">

<label class="flex items-center gap-3 border p-3 rounded-lg cursor-pointer">
<input type="radio" name="payment" value="UPI" required>
UPI (GPay / PhonePe)
</label>

<label class="flex items-center gap-3 border p-3 rounded-lg cursor-pointer">
<input type="radio" name="payment" value="Card">
Credit / Debit Card
</label>

<label class="flex items-center gap-3 border p-3 rounded-lg cursor-pointer">
<input type="radio" name="payment" value="Cash">
Cash on Work
</label>

</div>
</div>

<button type="submit"
class="w-full bg-primary text-white py-3 rounded-xl hover:bg-blue-700 transition">
Confirm & Book Now
</button>

</form>

</div>

</body>
</html>
